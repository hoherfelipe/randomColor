<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script> <!-- link para buscar os ícones durante o código -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter your e-mail">

                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter your password">

                <div class="underline"></div>
            </div>
                <input type="submit" value="Login">
            
            <div class="remember">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>
        </form>



        <div class="footer">
            <span class="login">Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
                <div class="social-field gitHub" style="background: black;">
                    <a href="#">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
            </div>
        </div>
    </div>
    <br>
    <h3 class="forget">Don't have an account?
        <a href="#">Register now.</a></h3>
    </main>
</body>
</html>
